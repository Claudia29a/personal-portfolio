<div class="flex flex-col md:flex-row h-screen font-abhaya">
  <!-- Left text panel -->
  <div class="bg-customAmber flex flex-col justify-between p-4 md:p-8 md:w-1/2 text-customDarkBrown relative w-full mobile-left-panel">
    <div>
      <h6 class="uppercase tracking-widest text-sm font-normal mb-2">Portfolio</h6>
      <hr class="border-customBrownDark mb-2 md:mb-16 w-full" />
    </div>

    <div class="flex-1 flex flex-col justify-center ml-0 md:ml-20">
      <div>
        <h2 class="text-3xl md:text-4xl font-semibold mb-6 md:mb-12 mobile-title">Other Work</h2>
      </div>
    </div>

    <!-- Footer -->
    <div
      class="w-full mt-2 pt-3 border-t border-customBrownDark flex justify-between md:justify-start md:space-x-4 text-xs text-customBrownDark mobile-footer">
      <span>Cretu Claudia</span>
      <span>|</span>
      <span>Portfolio</span>
    </div>

    <!-- Left nav arrow -->
    <button [routerLink]="['/projects']" aria-label="Previous"
      class="absolute md:top-1/2 md:-translate-y-1/2 bottom-4 md:bottom-auto left-4 md:left-8 text-customOrange hover:text-customYellow transition-colors duration-300 mobile-nav-left">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 md:h-12 md:w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="3">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
  </div>

  <!-- Right panel - Desktop only -->
  <div class="hidden md:flex md:w-1/2 bg-customDarkBrown flex-col justify-center items-center p-4 md:p-8 w-full relative">
  </div>
</div>
